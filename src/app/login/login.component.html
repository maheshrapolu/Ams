<br><br><br>
<div class="text-center">
    <img src="\assets\images\imgoajs.png" class="logo">
</div><br>
<form [formGroup]="list" class="form-group" >
    <h3><span>Admin Login</span></h3>
    <div class="form-group">
        <input type="username" class="form-control" placeholder="Enter Username" formControlName="username">
        <div *ngIf="username.touched && username.invalid" class="error">
            <div *ngIf="username.errors.required">username id Required</div> 
            <div *ngIf="username.errors.minlength">username Should be 6 letters</div> 
        </div>
    
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Enter Password"formControlName="password">
        <div *ngIf="password.touched && password.invalid" class="error">
            <div *ngIf="password.errors.required">password id Required</div> 
            <div *ngIf="password.errors.minlength">password Should be 6 letters</div>    
      </div> 
    </div>
    <button type="submit" class="btn btn-secondary" routerLink="/dashboard"[disabled]="!list.valid">Login</button>
    <label><a href="#">Lost your password?</a></label>
    <hr>
    <div style="text-align:center;">
        <a href="#">New to site? Create Account</a>
    </div>
</form>
